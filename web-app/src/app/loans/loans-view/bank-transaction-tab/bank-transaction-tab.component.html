<div class="tab-container mat-typography">
  <!--<div class="tab-container" style="margin-top:3%;">-->

  <h3> Penny Drop </h3>
  <table mat-table [dataSource]="pennyDropData">

    <ng-container matColumnDef="pennyAction">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let ele"> {{ ele.action }} </td>
    </ng-container>


    <ng-container matColumnDef="pennyReason">
      <th mat-header-cell *matHeaderCellDef> Reason </th>
      <td mat-cell *matCellDef="let ele"> {{ ele.reason }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="select-row"></tr>

  </table>

  <h3>Disbursement</h3>
  <table mat-table [dataSource]="disbursement">

    <ng-container matColumnDef="transactionType">
      <th mat-header-cell *matHeaderCellDef> Transaction Type </th>
      <td mat-cell *matCellDef="let ele"> {{ ele.transactionType }} </td>
    </ng-container>

    <ng-container matColumnDef="transactionAmount">
      <th mat-header-cell *matHeaderCellDef> Transaction Amount </th>
      <td mat-cell *matCellDef="let ele"> {{ ele.transactionAmount }} </td>
    </ng-container>

    <ng-container matColumnDef="transactionDate">
      <th mat-header-cell *matHeaderCellDef> Transaction Date </th>
      <td mat-cell *matCellDef="let ele"> {{ ele.transactionDate | dateFormat}} </td>
    </ng-container>


    <ng-container matColumnDef="utr">
      <th mat-header-cell *matHeaderCellDef> UTR </th>
      <td mat-cell *matCellDef="let ele"> {{ ele.utr }} </td>
    </ng-container>

    <ng-container matColumnDef="disbursementAction">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let ele"> {{ ele.action }} </td>
    </ng-container>


    <ng-container matColumnDef="disbursementReason">
      <th mat-header-cell *matHeaderCellDef> Reason </th>
      <td mat-cell *matCellDef="let ele"> {{ ele.reason }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="disbursementColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: disbursementColumns;" class="select-row"></tr>

  </table>

</div>
