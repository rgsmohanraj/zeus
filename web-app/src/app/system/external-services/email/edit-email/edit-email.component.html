<div class="container">
  <mat-card>
    <form [formGroup]="emailConfigurationForm" (ngSubmit)="submit()">
      <mat-card-content>
        <div data-layout="column">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput required formControlName="username">
            <mat-error *ngIf="emailConfigurationForm.controls.username.hasError('required')">

              Username is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput required formControlName="password">
            <mat-error *ngIf="emailConfigurationForm.controls.password.hasError('required')">

              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Host</mat-label>
            <input matInput required formControlName="host">
            <mat-error *ngIf="emailConfigurationForm.controls.host.hasError('required')">

              Host is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Port</mat-label>
            <input matInput required formControlName="port">
            <mat-error *ngIf="emailConfigurationForm.controls.port.hasError('required')">

              Port is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Use TLS</mat-label>
            <input matInput required formControlName="useTLS">
            <mat-error *ngIf="emailConfigurationForm.controls.useTLS.hasError('required')">

              Use TLS is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>From Email</mat-label>
            <input matInput required formControlName="fromEmail">
            <mat-error *ngIf="emailConfigurationForm.controls.useTLS.hasError('required')">

              From Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>To Email</mat-label>
            <input matInput required formControlName="toEmail">
            <mat-error *ngIf="emailConfigurationForm.controls.useTLS.hasError('required')">

              To Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>From Name</mat-label>
            <input matInput required formControlName="fromName">
            <mat-error *ngIf="emailConfigurationForm.controls.useTLS.hasError('required')">

              From Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>

        </div>
      </mat-card-content>

      <mat-card-actions>
        <div data-layout="row" data-layout-align="center center" data-layout-gap="16px">
          <button type="button" mat-raised-button [routerLink]="['../']">Cancel</button>
          <button mat-raised-button color="primary"
            [disabled]="!emailConfigurationForm.valid || emailConfigurationForm.pristine">Submit</button>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
