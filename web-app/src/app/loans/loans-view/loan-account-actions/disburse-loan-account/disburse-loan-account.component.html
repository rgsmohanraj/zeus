<div class="container">

  <mat-card>

    <form [formGroup]="disbursementForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div data-layout="column">

          <mat-form-field (click)="disbursementDatePicker.open()">
            <mat-label>Disbursement On</mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="disbursementDatePicker" required
              formControlName="actualDisbursementDate">
            <mat-datepicker-toggle matSuffix [for]="disbursementDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #disbursementDatePicker></mat-datepicker>
            <mat-error *ngIf="disbursementForm.controls.actualDisbursementDate.hasError('required')">
              Disbursement Date is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Transaction amount</mat-label>
            <input matInput required formControlName="transactionAmount">
            <mat-error *ngIf="disbursementForm.controls.transactionAmount.hasError('required')">
              Transaction Amount is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field *ngIf="dataObject.fixedEmiAmount !== null || dataObject.fixedEmiAmount !== undefined">
            <mat-label>Fixed EMI amount</mat-label>
            <input matInput required formControlName="fixedEmiAmount">
            <mat-error *ngIf="disbursementForm.controls.fixedEmiAmount.hasError('required')">
              Fixed EMI Amount is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Note</mat-label>
            <textarea matInput formControlName="note"></textarea>
          </mat-form-field>

        </div>

        <div data-layout="row"  data-layout-align="center center" data-layout-gap="5px">
        <mat-card-actions>
          <button type="button" mat-raised-button [routerLink]="['../../general']">Cancel</button>
          <button mat-raised-button color="primary" [disabled]="!disbursementForm.valid"
            *mifosxHasPermission="'DISBURSETOSAVINGS_LOAN'">Submit</button>
        </mat-card-actions>
        </div>

      </mat-card-content>

    </form>

  </mat-card>

</div>
