<div data-layout="row"  data-layout-gap="16px">


  <mat-form-field data-flex="69">
    <input matInput [readonly]="true" [value]="fileName || ''" placeholder="No file selected">
  </mat-form-field>

  <span data-layout-align="center center">

    <button mat-button (click)="uploadFile.click()">
      <fa-icon icon="folder-open" size="lg"></fa-icon>
      &nbsp;&nbsp;
      Browse
    </button>
  </span>

</div>

<input type="file" #uploadFile (change)="onFileSelect($event)" [style.display]="'none'">
