<div data-layout="row reverse" class="container m-b-20">

  <button mat-raised-button color="primary" [routerLink]="['/dashboard']">
    <fa-icon icon="tachometer-alt"></fa-icon>&nbsp;&nbsp;
    Dashboard
  </button>

</div>

<div class="container">

  <mat-card>

    <mat-card-header>
      <mat-card-title class="title">
        Welcome, {{ username }}!
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <div data-layout="column">
        <mat-form-field>
          <mat-label>Search Activity</mat-label>
          <input matInput [matAutocomplete]="activitySearch" [formControl]="searchText">
        </mat-form-field>
      </div>

      <mat-autocomplete #activitySearch="matAutocomplete">
        <mat-option *ngFor="let activity of filteredActivities | async" [routerLink]="activity.path">
          <span>{{activity.activity}}</span>
        </mat-option>
      </mat-autocomplete>

    </mat-card-content>


    <div style="margin: 0% 36%;display: flex;">
      <img src="assets/images/mifos_lg-logo.png" alt="Vivriti" class="mat-card-image" style="width: 70px;height: 70px;">
      <div style="font-size: 35px;margin-left: 25px;">ZEUS</div>
    </div>

  </mat-card>

</div>
