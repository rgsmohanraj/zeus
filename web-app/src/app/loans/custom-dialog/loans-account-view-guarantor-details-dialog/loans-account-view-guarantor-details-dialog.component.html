<h1 mat-dialog-title>Guarantor Detail</h1>

<div mat-dialog-content data-layout="column">

  <div data-layout="row wrap">

    <div >
      <span data-flex="50">First Name:</span>
      <span data-flex="50">{{ data.guarantorData.firstname }}</span>
    </div>

    <div>
      <span data-flex="50">Last Name:</span>
      <span data-flex="50">{{ data.guarantorData.lastname }}</span>
    </div>

    <div>
      <span data-flex="50">Relationship:</span>
      <span data-flex="50">{{ data.guarantorData.clientRelationshipType.name }}</span>
    </div>

    <div >
      <span data-flex="50">Guarantor Type:</span>
      <span data-flex="50">{{ data.guarantorData.guarantorType.value }}</span>
    </div>

    <div >
      <span data-flex="50">Status:</span>
      <span data-flex="50">
        <span *ngIf="data.guarantorData.status">
          Active
        </span>
        <span *ngIf="!data.guarantorData.status">
          Deleted
        </span></span>
    </div>

  </div>

</div>

<div data-layout="row"  data-layout-align="center center" data-layout-gap="5px">
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close> Cancel </button>
</mat-dialog-actions>
</div>
