artifactory {
    contextUrl = "https://vcpl.jfrog.io/artifactory"
    //The base Artifactory URL if not overridden by the publisher/resolver
    publish {
        repository {
            repoKey = 'vcplgradle-gradle-dev-local'
            username =  "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
        }
        defaults {
            publications ('mavenJava')
            publishBuildInfo = false
        }
    }
    resolve {
        repository {
            repoKey = 'vcplgradle-gradle-dev'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
        }
    }
}