<form [formGroup]="createBeneficiaryDetailsForm">

  <div data-layout="row" data-layout-gap="16px">

    <mat-form-field data-flex="35">
      <mat-label>Beneficiary Name</mat-label>
      <input matInput formControlName="beneficiaryName">
    </mat-form-field>

    <mat-form-field data-flex="35">
      <mat-label>Beneficiary Account Number</mat-label>
      <input matInput formControlName="beneficiaryAccountNumber">
    </mat-form-field>

  </div>

  <div data-layout="row" data-layout-gap="16px">

    <mat-form-field data-flex="35">
      <mat-label>IFSC Code</mat-label>
      <input matInput formControlName="ifscCode" minlength="11" maxlength="11"
        (keypress)="allowAlphabetAndNums($event)">
      <!--             pattern="([A-Z]{4}[0]{1}[0-9]{6})$" -->
    </mat-form-field>

    <mat-form-field data-flex="35">
      <mat-label>MICR Code</mat-label>
      <input matInput formControlName="micrCode" maxlength="9" (keypress)="numberOnly($event)" type="text">
    </mat-form-field>

  </div>

  <div data-layout="row" data-layout-gap="16px">

    <mat-form-field data-flex="35">
      <mat-label>Swift Code</mat-label>
      <input matInput formControlName="swiftCode" minlength="11" maxlength="11">
      <!--             pattern="([A-Z]{4}[-]{0,1}[A-Z]{2}[-]{0,1}[A-Z0-9]{2}[-]{0,1}[0-9]{3}$)$"-->
    </mat-form-field>

    <mat-form-field data-flex="35">
      <mat-label>Branch</mat-label>
      <input matInput formControlName="branch">
    </mat-form-field>

  </div>

  <h4 fxFlex="38%" class="mat-h4">
  </h4>


  <div data-layout-align="center center" data-layout-gap="4px">

    <button mat-raised-button matStepperPrevious>
      <fa-icon icon="arrow-left"></fa-icon>&nbsp;&nbsp;
      Previous
    </button>
    <button mat-raised-button matStepperNext>
      Next&nbsp;&nbsp;
      <fa-icon icon="arrow-right"></fa-icon>
    </button>
  </div>

</form>
