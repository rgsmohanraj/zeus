<div class="container">

  <mat-card>

    <form [formGroup]="rejectLoanForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div data-layout="column">

          <mat-form-field (click)="rejectedDatePicker.open()">
            <mat-label>Rejected On</mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="rejectedDatePicker" required
              formControlName="rejectedOnDate">
            <mat-datepicker-toggle matSuffix [for]="rejectedDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #rejectedDatePicker></mat-datepicker>
            <mat-error *ngIf="rejectLoanForm.controls.rejectedOnDate.hasError('required')">
              Rejected Date <strong>is required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Note</mat-label>
            <textarea matInput formControlName="note"></textarea>
          </mat-form-field>

        </div>

        <div data-layout="row"  data-layout-align="center center" data-layout-gap="5px">
        <mat-card-actions>
          <button type="button" mat-raised-button [routerLink]="['../../general']">Cancel</button>
          <button mat-raised-button color="primary" [disabled]="!rejectLoanForm.valid"
            *mifosxHasPermission="'REJECT_LOAN'">Submit</button>
        </mat-card-actions>
        </div>

      </mat-card-content>

    </form>

  </mat-card>

</div>
