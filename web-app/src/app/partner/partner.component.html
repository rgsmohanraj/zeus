<mat-card class="container">

  <div class="container">

  <div  data-layout="row"
        data-layout-gap="10px">

  <mat-form-field  data-flex="75">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)">
  </mat-form-field>

  <div  data-flex data-flex-align="center" >
  <button mat-raised-button color="primary" [routerLink]="['create']" *mifosxHasPermission="'CREATE_LOANPRODUCT'">
    <fa-icon icon="plus"></fa-icon>&nbsp;&nbsp;
    Create Partner
  </button>
</div>


  </div>

  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="partnerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Partner Name </th>
        <td mat-cell *matCellDef="let partner"> {{ partner.partnerName }} </td>
        </ng-container>

      <ng-container matColumnDef="approvedLimit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Approved Limit </th>
      <td mat-cell *matCellDef="let partner"> {{ partner.approvedLimit }} </td>
     </ng-container>

      <ng-container matColumnDef="agreementStartDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Agreement Start Date </th>
      <td mat-cell *matCellDef="let partner"> {{ partner.agreementStartDate | dateFormat }} </td>
     </ng-container>

      <ng-container matColumnDef="agreementExpiryDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Agreement Expiry Date </th>
      <td mat-cell *matCellDef="let partner"> {{ partner.agreementExpiryDate | dateFormat }} </td>
      </ng-container>


<!--      <ng-container matColumnDef="status">-->
<!--        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Limit </th>-->
<!--        <td mat-cell *matCellDef="let loanProduct">-->
<!--          <div [className]="loanProduct.status | statusLookup">-->
<!--            <fa-icon matTooltip="{{ loanProduct.status === 'loanProduct.active' ? 'Active' : 'Inactive' }}" matTooltipPosition="right" icon="circle" size="lg"></fa-icon>-->
<!--          </div>-->
<!--        </td>-->
<!--      </ng-container>-->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="[row.id]" class="select-row"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>

  </div>

</div>
</mat-card>
