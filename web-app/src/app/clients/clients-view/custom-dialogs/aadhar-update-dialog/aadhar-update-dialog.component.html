<div  class="box">
<form [formGroup]="updateAadhaarDetailForm" >
  <mat-card>
  <h1 mat-dialog-title>Aadhaar Update </h1>

<div>

  <mat-form-field data-flex="10">
    <mat-label>Aadhaar Update</mat-label>
    <input matInput required formControlName="aadhaar" minlength="12" maxlength="12">
  </mat-form-field>

  </div>

  <div data-layout-align="center center" data-layout-gap="6px">
    <button mat-raised-button  [routerLink]="['../']">Cancel</button>
    <button mat-raised-button color="primary" (click)="submit()">Submit</button>
  </div>
  </mat-card>
</form>
</div>
