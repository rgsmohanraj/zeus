<div class="container m-b-20" data-layout="row" data-layout-align="end" data-layout-gap="16px">

  <button mat-raised-button color="primary" [routerLink]="['edit']" *mifosxHasPermission="'UPDATE_ACCOUNTNUMBERFORMAT'">
    <fa-icon icon="edit"></fa-icon>&nbsp;&nbsp;
    Edit
  </button>

  <button mat-raised-button color="warn" (click)="delete()" *mifosxHasPermission="'DELETE_ACCOUNTNUMBERFORMAT'">
    <fa-icon icon="trash"></fa-icon>&nbsp;&nbsp;
    Delete
  </button>

</div>

<div class="container">

  <mat-card>

    <mat-card-content>

      <div data-layout="row wrap" class="content">

        <div data-flex="50" class="mat-body-strong">
          Account Type
        </div>

        <div data-flex="50">
          {{ accountNumberPreferenceData.accountType.value }}
        </div>

        <div data-flex="50" class="mat-body-strong" *ngIf="accountNumberPreferenceData.prefixType">
          Prefix Type
        </div>

        <div data-flex="50" *ngIf="accountNumberPreferenceData.prefixType">
          {{ accountNumberPreferenceData.prefixType.value }}
        </div>

      </div>

    </mat-card-content>

  </mat-card>

</div>
