<div class="container">

  <mat-card>

    <mat-card-content>

      <mat-form-field data-flex>
        <mat-label>Note</mat-label>
        <textarea matInput [formControl]="note"></textarea>
      </mat-form-field>

    </mat-card-content>

    <div data-layout="row"  data-layout-align="center center" data-layout-gap="5px">
    <mat-card-actions>
      <button type="button" mat-raised-button [routerLink]="['../../general']">Cancel</button>
      <button mat-raised-button color="primary" (click)="submit()"
        *mifosxHasPermission="'APPROVALUNDO_LOAN'">Submit</button>
    </mat-card-actions>
    </div>

  </mat-card>

</div>
