<div class="container">

  <mat-card>

    <form [formGroup]="closeClientForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div data-layout="column">

          <mat-form-field (click)="closureDatePicker.open()">
            <mat-label>Closed On Date</mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="closureDatePicker" required formControlName="closureDate">
            <mat-datepicker-toggle matSuffix [for]="closureDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #closureDatePicker></mat-datepicker>
            <mat-error *ngIf="closeClientForm.controls.closureDate.hasError('required')">
              Closed On Date is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field data-flex="10">
            <mat-label>Closure Reason</mat-label>
            <mat-select formControlName="closureReasonId">
              <mat-option *ngFor="let reason of closureData" [value]="reason.id">
                {{ reason.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="closeClientForm.controls.closureReasonId.hasError('required')">
              Closure Reason is <strong>required</strong>
            </mat-error>
          </mat-form-field>

        </div>

      </mat-card-content>

      <div data-layout="row"  data-layout-align="center center" data-layout-gap="5px">
      <mat-card-actions>
        <button type="button" mat-raised-button [routerLink]="['../../']">Cancel</button>
        <button mat-raised-button color="warn" [disabled]="!closeClientForm.valid">Confirm</button>
      </mat-card-actions>
      </div>

    </form>

  </mat-card>

</div>
